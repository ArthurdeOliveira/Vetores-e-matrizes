<html lang=“pt-br”>
<head>
		<title>Praticando Javascript</title>
		<meta charset=“UTF-8”>
		<link rel="stylesheet" type="text/css" href="Style.css">
        <script type="text/javascript">
            function exibirMatriz()
            {
                // Declaração das variaveis  
                var LINHAS = document.getElementById("linhas").value;
                var COLUNAS = document.getElementById("colunas").value;
                // Esta limpando a Matriz da Memória
                var MATRIZ2 = [];
            
                document.getElementById("matriz").innerHTML = "Vamos criar uma matriz de: <strong>" + LINHAS +
                    "</strong> linhas por <strong>" + COLUNAS + "</strong> Colunas ";
            }
            </script>
</head>
<body>
	<div id="container">
		<div class="content">
            <h5>
                Definir o tamanho da matriz:
            </h5>
            <label id= "one" for="linhas">Linhas: </label>
            <input id="linhas" type="number" min="0" max="250"><br>
			<label id= "two" for="colunas">Colunas: </label>
            <input id="colunas" type="number" min="0" max="250"><br>
            <a id="e" onclick="exibirMatriz()">Exibir Matriz</a>
            <a href="Index.html" class="buttonA">Voltar</a>
            <div id="matriz"></div>
		</div>
	</div>
</body>
</html>
